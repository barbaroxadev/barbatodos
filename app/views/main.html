<div class="container">
  <h2>My todos</h2>

  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" data-ng-model="todo" placeholder="Todo name" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>        
      </div>
    </div>
  </form>

  <p></p>

  <div ui-sortable data-ng-model="todos">
    <p class="input-group" data-ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" aria-label="Remove">X</button>
      </span>
    </p>
  </div>
</div>
